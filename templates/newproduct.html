{% extends 'base.html' %}

{% block titulo %} Alta de producto {% endblock %}

{% block contenido %}
    <h1>Alta de producto</h1>
    <form action="/addproducto">
        <label for="tipo producto">Tipo de Producto:</label>
        <input type="text" name="tipo_producto" id="tipo_producto">
        <label for="precio_unitario">Precio U.</label>
        <input type="number" name="precio_unitario" id="precio_unitario" step="0.001">
        <label for="precio_unitario">Coste U.</label>
        <input type="number" name="coste_unitario" id="coste_unitario" step="0.001">
        <input type="submit" value="Aceptar">
    </form>
    
{% endblock %}
