{% extends 'base.html' %}

{% block titulo %} Listado de productos {% endblock %}

{% block contenido %}
    <h1>Lista de productos</h1>
    <a class='button button-primary' href="/addproducto">Nuevo</a>
    <table class="u-full-width">
        <tr>
            <th>Producto</th>
            <th>Precio Unitario</th>
            <th>Coste Unitario</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td class="producto">{{ producto[1] }}</td>
            <td class="numero">{{ producto[2] }}</td>
            <td class="numero">{{ producto[3] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
